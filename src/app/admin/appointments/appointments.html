<div class="layout">
  <app-sidebar></app-sidebar>

  <div class="content">
    <h2>All Appointments</h2>

    <div class="table-container">
      <table>
        <tr>
          <th>Customer</th>
          <th>Service</th>
          <th>Provider</th>
          <th>Date</th>
          <th>Slot</th>
          <th>Status</th>
          <th>Action</th>
        </tr>

        <tr *ngFor="let a of appointments; let i = index">
          <td>{{ a.customer }}</td>
          <td>{{ a.service }}</td>
          <td>{{ a.provider }}</td>
          <td>{{ a.date }}</td>
          <td>{{ a.slot }}</td>
          <td>{{ a.status }}</td>

          <td>
            <select
              [ngModel]="a.status"
              (ngModelChange)="updateStatus(i, $event)"
            >
              <option value="Scheduled">Scheduled</option>
              <option value="Completed">Completed</option>
              <option value="Cancelled">Cancelled</option>
            </select>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
